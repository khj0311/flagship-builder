<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flagship Builder - Project Selector</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
    }
    
    .selector-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }
    
    header p {
      font-size: 1.2rem;
      color: #7f8c8d;
    }
    
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .project-card {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .project-card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    
    .project-card p {
      color: #7f8c8d;
      margin-bottom: 1.5rem;
      min-height: 4rem;
    }
    
    .project-card a {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
    }
    
    .project-card a:hover {
      background-color: #2980b9;
    }
    
    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      color: #7f8c8d;
    }
    
    @media (max-width: 768px) {
      .selector-container {
        padding: 1.5rem;
      }
      
      header {
        margin-bottom: 2rem;
      }
      
      header h1 {
        font-size: 2rem;
      }
      
      .project-grid {
        gap: 1.5rem;
      }
    }
    
    @media (max-width: 576px) {
      .selector-container {
        padding: 1rem;
      }
      
      header {
        margin-bottom: 1.5rem;
      }
      
      header h1 {
        font-size: 1.8rem;
      }
      
      header p {
        font-size: 1rem;
      }
      
      .project-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .project-card p {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="selector-container">
    <header>
      <h1>Flagship Builder</h1>
      <p>Select a project to view</p>
    </header>
    
    <div class="project-grid">
      <!-- Project A -->
      <div class="project-card">
        <h2>Project A</h2>
        <p>A showcase of component-based architecture with vanilla JS</p>
        <a href="projectA.html">View Project A</a>
      </div>
      
      <!-- Project B -->
      <div class="project-card">
        <h2>Project B</h2>
        <p>A modern UI with responsive design and interactive components</p>
        <a href="projectB.html">View Project B</a>
      </div>
    </div>
    
    <footer>
      <p>&copy; 2025 Flagship Builder. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
