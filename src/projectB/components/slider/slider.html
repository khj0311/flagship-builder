<!-- ProjectB - Slider Component -->
<div class="slider">
  <div class="slider-container">
    <div class="slider-track">
      <div class="slider-slide">
        <img src="/placeholder-slide1.jpg" alt="Slide 1">
        <div class="slide-content">
          <h2>Welcome to ProjectB</h2>
          <p>A modern web application built with vanilla JavaScript</p>
          <a href="#learn-more" class="btn">Learn More</a>
        </div>
      </div>
      <div class="slider-slide">
        <img src="/placeholder-slide2.jpg" alt="Slide 2">
        <div class="slide-content">
          <h2>Powerful Features</h2>
          <p>Discover what makes ProjectB special</p>
          <a href="#features" class="btn">View Features</a>
        </div>
      </div>
      <div class="slider-slide">
        <img src="/placeholder-slide3.jpg" alt="Slide 3">
        <div class="slide-content">
          <h2>Get Started Today</h2>
          <p>Join our community and start building</p>
          <a href="#contact" class="btn">Contact Us</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="slider-controls">
    <button class="slider-prev" aria-label="Previous slide">&#10094;</button>
    <div class="slider-dots">
      <button class="slider-dot active" data-slide="0" aria-label="Go to slide 1"></button>
      <button class="slider-dot" data-slide="1" aria-label="Go to slide 2"></button>
      <button class="slider-dot" data-slide="2" aria-label="Go to slide 3"></button>
    </div>
    <button class="slider-next" aria-label="Next slide">&#10095;</button>
  </div>
</div>
